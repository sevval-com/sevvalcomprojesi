

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arama Sonuçları</title>
    <style>
        /* Sayfa genel düzenlemeleri */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 36px;
            color: #0008ff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #searchResults {
            margin-top: 30px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        .no-results {
            text-align: center;
            font-size: 20px;
            color: #ff6347;
            padding: 50px 0;
        }

        .search-query {
            font-weight: bold;
            color: #0008ff;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 30px;
        }

        /* Mobil uyumlu */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            #searchResults {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Arama Sonuçları</h1>
    <div id="searchResults" class="loading">
        Arama sonuçları yükleniyor...
    </div>

    <script>
        // Sayfa yüklendiğinde URL'den sorgu parametresini al
        var urlParams = new URLSearchParams(window.location.search);
        var searchQuery = urlParams.get('q'); // 'q' parametresini al

        // Arama sonuçlarını kontrol et ve uygun mesajı göster
        if (searchQuery) {
            document.getElementById('searchResults').innerHTML = "Aradığınız: <span class='search-query'>" + searchQuery + "</span>";
            // Burada daha sonra arama sonuçlarını alıp göstereceksiniz
        } else {
            document.getElementById('searchResults').innerHTML = "<p class='no-results'>Herhangi bir sonuç bulunamadı. Lütfen başka bir şey deneyin.</p>";
        }
    </script>
</body>
</html>
